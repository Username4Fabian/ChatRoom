<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" type="text/css" href="static/style_login.css">
</head>
<body>
    <h1>Register</h1>
    {% for message in get_flashed_messages() %}
        <p>{{ message }}</p>
    {% endfor %}

    <form  id="button" action="{{ url_for('register') }}" method="POST">
        <label for="username">Username:</label>
        <input type="text" name="username" required>
        <label for="password">Password:</label>
        <input type="password" name="password" required>
    </form>
    <button type="submit" form="button">Register</button>
    <br>
    <button type="button" onclick="redirectToHome()">Back to Home</button>
    <script>
        function redirectToHome() {
            window.location.href = "{{ url_for('index') }}";
        }
    </script>
</body>
</html>
